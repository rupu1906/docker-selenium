version: "3.8"

services:
  pytest-host:
    container_name: pytest-host
    build:
      context: ./
      dockerfile: Dockerfile_pytest
    depends_on:
      - selenium-hub
      - selenium-firefox
    entrypoint:
      [
        "./wait-for-it.sh",
        "-t",
        "15",
        "selenium-firefox:5555",
        "--","python","-m",
        "pytest",
        "--remote",
        "--browser=firefox",
        "--alluredir=allure-results",
        "--host=selenium-hub",
        "--port=4444",
      ]
    # the wait-for-it.sh command makes the container wait until the Selenium containers are ready to work
    command: ["-n2"]
    # There will be "-n" tests running in parallel
    volumes:
      - ./allure-results:/TESTING/allure-results
    networks:
      selenium_net: {}

  selenium-hub:
    container_name: selenium-hub
    image: selenium/hub:3.141.59
    ports:
      - "4444:4444"
    networks:
      selenium_net: {}

  selenium-firefox:
    container_name: selenium-firefox
    image: selenium/node-firefox${DEBUG:-}:3.141.59
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - NODE_MAX_INSTANCES=3 # If not set, tests won't be concurrently run
      - NODE_MAX_SESSION=3 # If not set, tests won't be concurrently run
    networks:
      selenium_net: {}
    ports:
      - "5900:5900"
    expose:
      - 5555

networks:
  selenium_net:
    driver: bridge
